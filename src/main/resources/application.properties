spring.application.name=management
# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/incidentDB
spring.datasource.username=root
spring.datasource.password=Naveen123@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server configuration
server.port=8080

# JPA configuration
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Logging configuration
logging.level.org.springframework=INFO
logging.level.com.incident.management=DEBUG

# Other configurations
spring.main.allow-bean-definition-overriding=true
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
spring.security.user.name=Akhil
spring.security.user.password=123
